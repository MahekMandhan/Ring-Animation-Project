<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularPractice</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

/></head>
<body>
  <app-root></app-root>
  <script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
  crossorigin="anonymous"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<script>
document.addEventListener('scroll', function () {
    const ringImage = document.querySelector('#ring-image');
    const ringBox = document.querySelector('#ring-box');

    // Get the distance of the ring box from the top of the viewport
    const ringBoxTop = ringBox.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;

    // Trigger the animation when the ring box is in view
    if (ringBoxTop < windowHeight - 100) {
        ringImage.style.position = "absolute";
        ringImage.style.top = ringBox.offsetTop + (ringBox.offsetWidth / 2) - 450 + "px"; // Align vertically
        ringImage.style.left = ringBox.offsetLeft + (ringBox.offsetWidth / 2) - 400 + "px"; // Center horizontally
        ringImage.style.width = "100px"; // Shrink width
        ringImage.style.height = "100px"; // Shrink height
        ringImage.style.transform = "translate(-50%, 0)"; // Keep it centered
        ringImage.style.zIndex = "10"; // Ensure it's above other elements
    }
});

</script>

</body>
</html>
