<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.scroll-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.spacer {
    height: 100vh;
    background-color: #f5f5f5;
}

.ring-box {
    position: relative;
    width: 200px;
    height: 200px;
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 50px 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.ring-image {
    position: absolute;
    top: -100px; /* Start off-screen */
    width: 100px;
    transition: all 0.8s ease-in-out; /* Smooth animation */
    opacity: 0; /* Initially invisible */
}

.ring-box.active .ring-image {
    top: 50%; /* Center of the box */
    transform: translateY(-50%);
    opacity: 1; /* Visible */
}

    </style>
    <div class="scroll-container">
        <!-- Placeholder for scrolling -->
        <div class="spacer"></div>
        
        <!-- Ring box -->
        <div class="ring-box">
            <img src="ring.png" alt="Ring" class="ring-image">
        </div>

        <div class="spacer"></div>
    </div>

    <script>
        document.addEventListener('scroll', function () {
    const ringBox = document.querySelector('.ring-box');
    const ringBoxTop = ringBox.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;

    if (ringBoxTop < windowHeight - 100) { // Adjust offset as needed
        ringBox.classList.add('active');
    } else {
        ringBox.classList.remove('active');
    }
});

    </script>
</body>
</html>
